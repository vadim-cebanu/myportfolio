<section class="skills" id="skills">
  <div class="glow glow-green"></div>

  <div class="skills-container">
    <div class="skills-grid">
      <div class="skill-item">
        <div class="skill-icon">
          <img src="img/html.png" alt="HTML">
        </div>
        <span class="skill-name">HTML</span>
      </div>

      <div class="skill-item">
        <div class="skill-icon">
          <img src="img/css.png" alt="CSS">
        </div>
        <span class="skill-name">CSS</span>
      </div>

      <div class="skill-item">
        <div class="skill-icon">
          <img src="img/JavScript.png" alt="JavaScript">
        </div>
        <span class="skill-name">JavaScript</span>
      </div>

      <div class="skill-item">
        <div class="skill-icon">
          <img src="img/Typescript.png" alt="TypeScript">
        </div>
        <span class="skill-name">TypeScript</span>
      </div>

      <div class="skill-item">
        <div class="skill-icon">
          <img src="img/Angular.png" alt="Angular">
        </div>
        <span class="skill-name">Angular</span>
      </div>

      <div class="skill-item">
        <div class="skill-icon">
          <img src="img/firebase.png" alt="Firebase">
        </div>
        <span class="skill-name">Firebase</span>
      </div>

      <div class="skill-item">
        <div class="skill-icon">
          <img src="img/Git.png" alt="Git">
        </div>
        <span class="skill-name">Git</span>
      </div>

      <div class="skill-item">
        <div class="skill-icon">
          <img src="img/Api.svg" alt="REST-API">
        </div>
        <span class="skill-name">REST-API</span>
      </div>

      <div class="skill-item">
        <div class="skill-icon">
          <img src="img/Scrum.png" alt="Scrum">
        </div>
        <span class="skill-name">Scrum</span>
      </div>

      <div class="skill-item">
        <div class="skill-icon">
          <img src="img/Material Design.png" alt="Material Design">
        </div>
        <span class="skill-name">Material Design</span>
      </div>

      <div class="skill-item highlight">
        <div class="skill-icon">
          <img src="img/Continually learning.png" alt="Continually learning">
        </div>
        <span class="skill-name">{{ 'skills.continuallyLearning' | translate }}</span>
      </div>
    </div>

    <div class="skills-content">
      <div class="title-wrapper">
        <div class="title-line"></div>
        <h2 class="section-title">{{ 'skills.title' | translate }}</h2>
        <div class="title-line"></div>
      </div>

      <p class="description" [innerHTML]="'skills.description' | translate"></p>

      <div class="skills-cta">
        <div class="another-skill">
          <h3 [innerHTML]="'skills.anotherSkillTitle' | translate"></h3>
          <p>{{ 'skills.anotherSkillText' | translate }}</p>
        </div>

        <a href="#contact" class="cta-btn" (click)="scrollToContact($event)">{{ 'skills.getInTouch' | translate }}</a>
      </div>
    </div>
