<section class="hero">
  <div class="hero-glow-cyan"></div>
  <div class="hero-glow-purple"></div>
  <div class="social-icons">
    <div class="line"></div>
    <a href="https://github.com" target="_blank" aria-label="GitHub">
      <img src="img/social-git.png" alt="GitHub" width="24" height="24">
    </a>
    <a href="mailto:info@vadimcebanu.dev" aria-label="Email">
      <img src="img/social-mail.png" alt="Email" width="24" height="24">
    </a>
    <a href="https://www.linkedin.com/in/vadim-cebanu-7106a8387" target="_blank" aria-label="LinkedIn">
      <img src="img/social-linked.png" alt="LinkedIn" width="24" height="24">
    </a>
  </div>

  <div class="hero-content">
    <div class="intro">
      <span class="vertical-text">{{ 'hero.iAm' | translate }}</span>
      <div class="text-content">
        <h1 class="name">Vadim Cebanu</h1>
        <h2 class="title">{{ 'hero.title' | translate }}</h2>
        <a href="#contact" class="cta-btn" (click)="scrollToContact($event)">{{ 'hero.letsTalk' | translate }}</a>
      </div>
    </div>
  </div>

  <div class="scroll-indicator">
    <span>{{ 'hero.scrollDown' | translate }}</span>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5v14M5 12l7 7 7-7"/>
    </svg>
  </div>
</section>
