<section class="contact" id="contact">
  <div class="glow glow-purple"></div>

  <div class="contact-container">
    <div class="title-wrapper">
      <div class="title-line"></div>
      <h2 class="section-title">{{ 'contact.title' | translate }}</h2>
      <div class="title-line"></div>
    </div>

    <div class="contact-content">
      <div class="contact-info">
        <h3 class="info-title">{{ 'contact.infoTitle' | translate }}</h3>
        <p class="info-text">
          {{ 'contact.infoText' | translate }}
        </p>
        <p class="contact-cta" [innerHTML]="'contact.contactCta' | translate"></p>
      </div>

      <form class="contact-form" (submit)="$event.preventDefault(); sendEmail()">
        <div class="form-group">
          <input type="text" id="name" [placeholder]="'contact.yourName' | translate" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" [placeholder]="'contact.yourEmail' | translate" required>
        </div>
        <div class="form-group">
          <textarea id="message" [placeholder]="'contact.yourMessage' | translate" rows="5" required></textarea>
        </div>
        <div class="form-group checkbox">
          <input type="checkbox" id="privacy" required>
          <label for="privacy" [innerHTML]="'contact.privacyLabel' | translate"></label>
        </div>
        <div class="button-container">
          <button type="submit" class="submit-btn" [disabled]="isSending()" (mouseenter)="onButtonHover()">
            @if (isSending()) {
              {{ 'contact.sending' | translate }}
            } @else {
              {{ 'contact.sendMessage' | translate }}
            }
          </button>
          <div class="warning-message" [class.show]="showWarning()">
            <span>⚠️ Please fill in all fields before submitting!</span>
          </div>
          @if (sendSuccess()) {
            <div class="success-message">✅ {{ 'contact.success' | translate }}</div>
          }
          @if (sendError()) {
            <div class="error-message">❌ {{ 'contact.error' | translate }}</div>
          }
        </div>
      </form>
    </div>
  </div>

  <button class="scroll-top" (click)="scrollToTop()">
    <img src="img/arrow green.png" alt="Scroll to top">
  </button>
</section>
