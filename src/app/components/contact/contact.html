<section class="contact" id="contact">
  <div class="glow glow-purple"></div>

  <div class="contact-container">
    <div class="title-wrapper">
      <div class="title-line"></div>
      <h2 class="section-title">{{ t().contact.title }}</h2>
      <div class="title-line"></div>
    </div>

    <div class="contact-content">
      <div class="contact-info">
        <h3 class="info-title">{{ t().contact.infoTitle }}</h3>
        <p class="info-text">
          {{ t().contact.infoText }}
        </p>
        <p class="contact-cta">{{ t().contact.needDeveloper }} <a href="mailto:info@vadimcebanu.dev">{{ t().contact.contactMe }}</a></p>
      </div>

      <form class="contact-form">
        <div class="form-group">
          <input type="text" id="name" [placeholder]="t().contact.yourName" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" [placeholder]="t().contact.yourEmail" required>
        </div>
        <div class="form-group">
          <textarea id="message" [placeholder]="t().contact.yourMessage" rows="5" required></textarea>
        </div>
        <div class="form-group checkbox">
          <input type="checkbox" id="privacy" required>
          <label for="privacy">{{ t().contact.privacyText }} <a href="/privacy">{{ t().contact.privacyPolicy }}</a> and agree to the processing of my data as outlined.</label>
        </div>
        <button type="submit" class="submit-btn">{{ t().contact.sendMessage }}</button>
      </form>
    </div>
  </div>

  <button class="scroll-top" (click)="scrollToTop()">
    <img src="img/arrow green.png" alt="Scroll to top">
  </button>
</section>
