<section class="about" id="about">
  <div class="about-container">
    <div class="about-photo">
      <div class="glow glow-purple"></div>
      <div class="glow glow-photo"></div>
      <div class="photo-container">
        <img src="img/my2.png" alt="Vadim Cebanu" class="profile-img">
      </div>
    </div>

    <div class="about-content">
      <div class="title-wrapper">
        <div class="title-line"></div>
        <h2 class="section-title">{{ t().about.title }}</h2>
        <div class="title-line"></div>
      </div>

      <div class="intro-text">
        <p class="greeting">{{ t().about.greeting }}</p>
        <p class="description">
          {{ t().about.description }}
        </p>
      </div>

      <div class="features">
        <div class="feature-item">
          <div class="icon">
            <img src="img/Property 1=Location g.svg" alt="Location">
          </div>
          <p>{{ t().about.feature1 }}</p>
        </div>

        <div class="feature-item">
          <div class="icon">
            <img src="img/Vector.svg" alt="Learning">
          </div>
          <p>{{ t().about.feature2 }}</p>
        </div>

        <div class="feature-item">
          <div class="icon">
            <img src="img/Property 1=Hover G.png" alt="Problem solving">
          </div>
          <p>{{ t().about.feature3 }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="about-glow"></div>
</section>
