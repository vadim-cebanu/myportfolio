<section class="testimonials">
  <div class="glow glow-purple"></div>

  <div class="testimonials-container">
    <div class="testimonial-card">
      <div class="quote-icon">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z"/>
        </svg>
      </div>
      <p class="quote-text">{{ testimonials[currentIndex()].quoteKey | translate }}</p>
      <div class="divider"></div>
      <p class="author">{{ testimonials[currentIndex()].authorKey | translate }}</p>
    </div>

    <div class="testimonial-image">
      <img [src]="testimonials[currentIndex()].image" alt="Testimonial">
    </div>
  </div>

  <div class="nav-controls">
    <button class="nav-arrow prev" (click)="prev()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>
    <div class="dots">
      @for (t of testimonials; track $index) {
        <span class="dot" [class.active]="$index === currentIndex()" (click)="goTo($index)"></span>
      }
    </div>
    <button class="nav-arrow next" (click)="next()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </button>
  </div>
</section>
